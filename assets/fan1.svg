<!-- Code for a schematic drawing of a fan in SVG format --> <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- Draw the base of the fan -->   <rect x="50" y="150" width="100" height="50" fill="#ccc"/>   <!-- Draw the blades of the fan -->   <polygon points="100,50 150,50 125,75" fill="#ddd"/>   <polygon points="100,50 50,50 75,75" fill="#ddd"/>   <polygon points="100,50 150,50 125,25" fill="#ddd"/>   <polygon points="100,50 50,50 75,25" fill="#ddd"/>   <!-- Draw the motor of the fan -->   <circle cx="100" cy="100" r="20" fill="#999"/>   <!-- Draw the shaft of the fan -->   <line x1="100" y1="80" x2="100" y2="120" stroke="#333" stroke-width="2"/> </svg>