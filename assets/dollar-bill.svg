<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- green ink represents the traditional color of US currency -->   <rect x="0" y="0" width="200" height="200" fill="#00B050" opacity="0.5"/>   <!-- the Great Seal of the United States represents the front of the dollar bill -->   <circle cx="100" cy="50" r="40" fill="#D3D3D3" opacity="0.5"/>   <circle cx="100" cy="50" r="30" fill="#F0F8FF" opacity="0.5"/>   <circle cx="100" cy="50" r="20" fill="#D3D3D3" opacity="0.5"/>   <!-- the portrait of George Washington represents the president on the front of the dollar bill -->   <rect x="25" y="75" width="150" height="100" fill="#D3D3D3" opacity="0.5"/>   <!-- the words "One Dollar" and the numeral "1" represent the value of the dollar bill -->   <text x="100" y="175" font-size="20" text-anchor="middle" fill="#000000" opacity="0.5">One Dollar</text>   <text x="35" y="25" font-size="40" text-anchor="middle" fill="#000000" opacity="0.5">1</text> </svg> 