<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- base of the clock -->   <rect x="50" y="100" width="100" height="100" fill="brown" />   <!-- face of the clock -->   <circle cx="125" cy="150" r="45" fill="white" />   <!-- numbers on the clock face --> <text x="115" y="135" font-size="12">12</text> <text x="142" y="158" font-size="12">3</text> <text x="115" y="182" font-size="12">6</text> <text x="88" y="158" font-size="12">9</text>    <!-- hands of the clock -->   <line x1="125" y1="150" x2="125" y2="90" stroke="black" stroke-width="5" />   <line x1="125" y1="150" x2="150" y2="150" stroke="black" stroke-width="5" />   <!-- pendulum of the clock -->   <rect x="123" y="100" width="4" height="30" fill="black" /> </svg>