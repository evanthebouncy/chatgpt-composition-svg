<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- Sushi is made up of three main components: the rice, the seaweed wrapper, and the filling. -->   <!-- The rice is represented by the white ellipse at the bottom. -->   <ellipse cx="100" cy="150" rx="90" ry="70" fill="white"/>   <!-- The seaweed wrapper is represented by the green rectangle wrapped around the rice. -->   <rect x="10" y="70" width="180" height="80" fill="green"/>   <!-- The filling is represented by the red ellipse on top of the seaweed wrapper. -->   <ellipse cx="100" cy="100" rx="70" ry="50" fill="red"/> </svg> 