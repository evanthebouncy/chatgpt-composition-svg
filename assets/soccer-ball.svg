<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- Draw the hexagons that make up the surface of the soccer ball -->   <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:#ffffff;stroke:#000000;stroke-width:5;fill-rule:evenodd;" />   <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:#ffffff;stroke:#000000;stroke-width:5;fill-rule:evenodd;" transform="rotate(60 100 100)" />   <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:#ffffff;stroke:#000000;stroke-width:5;fill-rule:evenodd;" transform="rotate(120 100 100)" />   <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:#ffffff;stroke:#000000;stroke-width:5;fill-rule:evenodd;" transform="rotate(180 100 100)" />   <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:#ffffff;stroke:#000000;stroke-width:5;fill-rule:evenodd;" transform="rotate(240 100 100)" />   <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:#ffffff;stroke:#000000;stroke-width:5;fill-rule:evenodd;" transform="rotate(300 100 100)" />    <!-- Draw the circles that fill in the gaps between the hexagons -->   <circle cx="100" cy="100" r="80" fill="#000000" />   <circle cx="100" cy="100" r="80" fill="#000000" transform="rotate(60 100 100)" />   <circle cx="100" cy="100" r="80" fill="#000000" transform="rotate(120 100 100)" />   <circle cx="100" cy="100" r="80" fill="#000000" transform="rotate(180 100 100)" />   <circle cx="100" cy="100" r="80" fill="#000000" transform="rotate(240 100 100)" />   <circle cx="100" cy="100" r="80" fill="#000000" transform="rotate(300 100 100)" /> </svg> 