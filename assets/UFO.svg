<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The main body of the UFO is a circle with a gradient fill to give it a metallic appearance -->   <circle cx="100" cy="100" r="50" fill="url(#ufoGradient)" />   <!-- The gradient used to fill the circle -->   <defs>     <radialGradient id="ufoGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">       <stop offset="0%" stop-color="#999" />       <stop offset="100%" stop-color="#333" />     </radialGradient>   </defs>   <!-- The bottom part of the UFO is a smaller circle with a solid fill -->   <circle cx="100" cy="140" r="30" fill="#333" />   <!-- The UFO has two windows, represented by white circles with black outlines -->   <circle cx="85" cy="85" r="10" fill="#fff" stroke="#000" stroke-width="2" />   <circle cx="115" cy="85" r="10" fill="#fff" stroke="#000" stroke-width="2" />   <!-- The UFO has three legs, represented by thin black lines -->   <line x1="70" y1="140" x2="90" y2="170" stroke="#000" stroke-width="2" />   <line x1="110" y1="140" x2="90" y2="170" stroke="#000" stroke-width="2" />   <line x1="100" y1="140" x2="100" y2="170" stroke="#000" stroke-width="2" /> </svg> 