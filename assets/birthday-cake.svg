<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- The cake base, represented by a yellow rectangle -->   <rect x="50" y="100" width="100" height="100" fill="#FFFF00" />      <!-- The cake frosting, represented by a white circle on top of the base -->   <circle cx="100" cy="50" r="50" fill="#FFFFFF" />      <!-- The candles, represented by thin red rectangles -->   <rect x="75" y="25" width="10" height="50" fill="#FF0000" />   <rect x="125" y="25" width="10" height="50" fill="#FF0000" />      <!-- The flames, represented by small orange circles on top of the candles -->   <circle cx="75" cy="25" r="5" fill="#FFA500" />   <circle cx="125" cy="25" r="5" fill="#FFA500" />      <!-- The birthday message, represented by a black text element -->   <text x="65" y="180" fill="#000000" font-size="20">Happy Birthday!</text> </svg> 