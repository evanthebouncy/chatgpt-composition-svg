<!-- This is a digital clock drawn with SVG on a 200x200 canvas --> <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The background of the clock, a grey circle -->   <circle cx="100" cy="100" r="95" fill="#D3D3D3"/>   <!-- The outer ring of the clock, a black circle -->   <circle cx="100" cy="100" r="88" stroke="#000000" stroke-width="4" fill="#FFFFFF"/>   <!-- The clock face, a white circle -->   <circle cx="100" cy="100" r="70" fill="#FFFFFF"/>   <!-- The clock hands, red lines -->   <line x1="100" y1="100" x2="100" y2="50" stroke="#FF0000" stroke-width="4"/>   <line x1="100" y1="100" x2="150" y2="100" stroke="#FF0000" stroke-width="4"/>   <!-- The digital display, a black rectangle with white text -->   <rect x="50" y="125" width="100" height="50" fill="#000000"/>   <text x="75" y="155" font-size="20" fill="#FFFFFF">12:00</text> </svg>