<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- The canopy of the umbrella is made up of a series of curved lines, which form a semi-circle shape. The lines are given a 0.5 opacity to create a translucent effect. -->   <path d="M100,0 C150,0 200,50 200,100 C200,150 150,200 100,200 C50,200 0,150 0,100 C0,50 50,0 100,0" fill="#0000FF" opacity="0.5"/>   <!-- The handle of the umbrella is a straight line, connecting the bottom center of the canopy to the bottom of the canvas. It is given a 0.5 opacity and a different color to distinguish it from the canopy. -->   <line x1="100" y1="200" x2="100" y2="100" stroke="#00FF00" stroke-width="10" opacity="0.5"/>   <!-- The ribs of the umbrella are made up of a series of short, straight lines radiating out from the center of the canopy. They are given a 0.5 opacity and a different color to distinguish them from the other parts of the umbrella. -->   <line x1="100" y1="0" x2="80" y2="30" stroke="#FF0000" stroke-width="5" opacity="0.5"/>   <line x1="100" y1="0" x2="120" y2="30" stroke="#FF0000" stroke-width="5" opacity="0.5"/>   <line x1="100" y1="0" x2="75" y2="60" stroke="#FF0000" stroke-width="5" opacity="0.5"/>   <line x1="100" y1="0" x2="125" y2="60" stroke="#FF0000" stroke-width="5" opacity="0.5"/>   <!-- The tip of the umbrella is a small circle at the top center of the canopy. It is given a 0.5 opacity and a different color to distinguish it from the other parts of the umbrella. -->   <circle cx="100" cy="0" r="5" fill="#FFFF00" opacity="0.5"/> </svg>