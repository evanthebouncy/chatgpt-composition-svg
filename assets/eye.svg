<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The white of the eye is a circle with a black border -->   <circle cx="100" cy="100" r="70" fill="#ffffff" stroke="#000000" stroke-width="5"/>   <!-- The iris is a smaller circle inside the white of the eye, with a different color -->   <circle cx="100" cy="100" r="50" fill="#0000ff" />   <!-- The pupil is a small black circle inside the iris -->   <circle cx="100" cy="100" r="20" fill="#000000" />   <!-- The sclera is the white part of the eye, which is the outer layer of the eye that covers the iris and pupil -->   <!-- The sclera is represented by the white circle with a black border -->   <!-- The iris is the colored part of the eye that controls the amount of light that enters the eye -->   <!-- The pupil is the black center of the eye, which is the aperture that allows light to enter the eye --> </svg> 