<!-- This is an SVG drawing of a hot air balloon on a 200x200 canvas. The balloon is made up of a yellow circle for the main body, a red triangle for the bottom of the basket, and blue lines for the ropes holding the basket. The flames coming from the burner are represented by orange circles. --> <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- Balloon body -->   <circle cx="100" cy="100" r="80" fill="yellow" />   <!-- Basket -->   <polygon points="70,180 100,180 85,200" fill="red" />   <!-- Ropes -->   <line x1="70" y1="180" x2="70" y2="20" stroke="blue" stroke-width="2" />   <line x1="100" y1="180" x2="100" y2="20" stroke="blue" stroke-width="2" />   <!-- Burner flames -->   <circle cx="85" cy="20" r="10" fill="orange" />   <circle cx="95" cy="20" r="10" fill="orange" /> </svg>