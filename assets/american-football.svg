<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The main body of the football, which is oval-shaped -->   <rect x="30" y="40" width="140" height="120" fill="red" />      <!-- The two white stripes on the football -->   <rect x="50" y="40" width="100" height="40" fill="white" />   <rect x="50" y="80" width="100" height="40" fill="white" />      <!-- The laces on the football -->   <line x1="30" y1="60" x2="170" y2="60" stroke="black" stroke-width="4" />   <line x1="30" y1="100" x2="170" y2="100" stroke="black" stroke-width="4" /> </svg> 