<!-- Here is a simple schematic drawing of a keyboard using the SVG format. The canvas is 200x200 pixels. --> <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The keyboard itself is a rectangle with rounded corners -->   <rect x="10" y="10" rx="10" ry="10" width="180" height="180" fill="#EEE" stroke="#999" stroke-width="2"/>   <!-- The keys are smaller rectangles with rounded corners -->   <rect x="20" y="20" rx="5" ry="5" width="20" height="20" fill="#CCC" stroke="#999" stroke-width="1"/>   <rect x="50" y="20" rx="5" ry="5" width="20" height="20" fill="#CCC" stroke="#999" stroke-width="1"/>   <rect x="80" y="20" rx="5" ry="5" width="20" height="20" fill="#CCC" stroke="#999" stroke-width="1"/>   <!-- And so on for the rest of the keys --> </svg>