<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The body of the airplane -->   <rect x="50" y="50" width="100" height="100" fill="#fff" stroke="#000" stroke-width="2" />   <!-- The wing of the airplane -->   <rect x="0" y="75" width="50" height="50" fill="#fff" stroke="#000" stroke-width="2" />   <!-- The tail of the airplane -->   <polygon points="150,50 200,100 150,150" fill="#fff" stroke="#000" stroke-width="2" />   <!-- The engines of the airplane -->   <circle cx="25" cy="100" r="10" fill="#000" />   <circle cx="175" cy="100" r="10" fill="#000" /> </svg>