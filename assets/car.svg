<!-- SVG element to hold our drawing --> <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- main body of the car -->   <rect x="50" y="100" width="100" height="50" rx="10" fill="#999"/>   <!-- wheels of the car -->   <circle cx="75" cy="150" r="20" fill="#333"/>   <circle cx="125" cy="150" r="20" fill="#333"/>   <!-- windows of the car -->   <rect x="70" y="110" width="30" height="30" fill="#fff"/>   <rect x="100" y="110" width="30" height="30" fill="#fff"/> </svg>