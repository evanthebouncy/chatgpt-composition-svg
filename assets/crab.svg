<!-- This is the canvas where the crab will be drawn --> <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- This is the main body of the crab -->   <rect x="70" y="50" width="60" height="80" fill="red" />   <!-- These are the two claws of the crab -->   <polygon points="50,80 50,100 75,90" fill="orange" />   <polygon points="130,80 130,100 105,90" fill="orange" />   <!-- These are the eyes of the crab -->   <circle cx="60" cy="50" r="5" fill="white" stroke="black" stroke-width="1" />   <circle cx="140" cy="50" r="5" fill="white" stroke="black" stroke-width="1" /> </svg>