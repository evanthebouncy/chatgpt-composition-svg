<!-- This is an SVG drawing of a tent. The canvas is 200x200 pixels. --> <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The main body of the tent is a triangle. -->   <polygon points="100,0 0,200 200,200" fill="#828282" stroke="#000000" stroke-width="2"/>   <!-- The door of the tent is a rectangle. -->   <rect x="75" y="200" width="50" height="100" fill="#ffffff" stroke="#000000" stroke-width="2"/>   <!-- The tent stakes are represented by small circles. -->   <circle cx="25" cy="200" r="5" fill="#000000" stroke="#000000" stroke-width="2"/>   <circle cx="175" cy="200" r="5" fill="#000000" stroke="#000000" stroke-width="2"/> </svg>