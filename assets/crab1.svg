<!-- This is a drawing of a crab in the SVG format. The canvas is 200x200. --> <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The body of the crab is a red ellipse -->   <ellipse cx="100" cy="100" rx="50" ry="30" fill="red"/>   <!-- The eyes of the crab are white circles -->   <circle cx="85" cy="85" r="5" fill="white"/>   <circle cx="115" cy="85" r="5" fill="white"/>   <!-- The pupils of the crab are black circles within the white circles -->   <circle cx="85" cy="85" r="2" fill="black"/>   <circle cx="115" cy="85" r="2" fill="black"/>   <!-- The claws of the crab are yellow triangles -->   <polygon points="70,120 90,140 110,120" fill="yellow"/>   <polygon points="110,120 130,140 150,120" fill="yellow"/> </svg>