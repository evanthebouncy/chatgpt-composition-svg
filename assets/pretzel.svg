<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- Main body of pretzel, shaped like a circle with two "arms" on either side -->   <circle cx="100" cy="100" r="80" fill="#000" opacity="0.5"/>   <path d="M 50,100 L 120,100" stroke="#000" stroke-width="20" stroke-linecap="round" opacity="0.5"/>   <path d="M 50,100 L 120,100" transform="rotate(180 100 100)" stroke="#000" stroke-width="20" stroke-linecap="round" opacity="0.5"/>   <!-- "Knot" in the middle of the pretzel -->   <circle cx="100" cy="100" r="30" fill="#fff" opacity="0.5"/>   <!-- Salt crystals on top of the pretzel -->   <circle cx="60" cy="60" r="5" fill="#fff" opacity="0.5"/>   <circle cx="80" cy="70" r="5" fill="#fff" opacity="0.5"/>   <circle cx="90" cy="80" r="5" fill="#fff" opacity="0.5"/>   <circle cx="110" cy="90" r="5" fill="#fff" opacity="0.5"/>   <circle cx="120" cy="80" r="5" fill="#fff" opacity="0.5"/>   <circle cx="140" cy="70" r="5" fill="#fff" opacity="0.5"/>   <circle cx="160" cy="60" r="5" fill="#fff" opacity="0.5"/> </svg> 