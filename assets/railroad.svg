<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- Railroad tracks -->   <rect x="50" y="50" width="100" height="10" fill="#333" />   <!-- Railroad ties (wooden beams that hold the tracks in place) -->   <rect x="55" y="40" width="10" height="20" fill="#757575" />   <rect x="65" y="40" width="10" height="20" fill="#757575" />   <rect x="75" y="40" width="10" height="20" fill="#757575" />   <!-- Repeat the ties to cover the length of the tracks -->   <rect x="85" y="40" width="10" height="20" fill="#757575" />   <rect x="95" y="40" width="10" height="20" fill="#757575" />   <rect x="105" y="40" width="10" height="20" fill="#757575" />   <!-- Railroad crossing sign -->   <rect x="145" y="25" width="10" height="10" fill="#ff0" />   <rect x="145" y="35" width="10" height="10" fill="#ff0" />   <rect x="155" y="25" width="10" height="10" fill="#ff0" />   <rect x="155" y="35" width="10" height="10" fill="#ff0" /> </svg> 