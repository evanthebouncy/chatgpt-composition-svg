<!-- This is an SVG drawing of a stop sign. It is drawn on a 200x200 canvas. --> <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The stop sign is an octagon, so we will use a path to draw it -->   <path d="M 100 0 L 200 100 L 200 200 L 100 200 L 0 200 L 0 100 L 100 0" fill="#CC0000"/>   <!-- The text of the stop sign is white, so we will use a text element to write it -->   <text x="92" y="140" fill="#FFFFFF" font-size="80">STOP</text> </svg>