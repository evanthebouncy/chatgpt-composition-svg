<!-- This is the canvas that the hot air balloon will be drawn on --> <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- This is the basket of the hot air balloon -->   <rect x="50" y="180" width="100" height="20" fill="#764e26" />   <!-- These are the ropes that hold the basket to the balloon -->   <line x1="75" y1="180" x2="75" y2="80" stroke="#000" stroke-width="2" />   <line x1="125" y1="180" x2="125" y2="80" stroke="#000" stroke-width="2" />   <!-- This is the hot air balloon itself -->   <ellipse cx="100" cy="80" rx="75" ry="50" fill="#ffc107" />   <!-- This is the fire that heats the air inside the balloon -->   <path d="M 75 105 L 100 80 L 125 105 Z" fill="#f44336" /> </svg>