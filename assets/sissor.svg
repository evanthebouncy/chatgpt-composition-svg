<!-- This is a schematic drawing of a sissor using SVG --> <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- The two blades of the sissor -->   <line x1="50" y1="50" x2="150" y2="50" stroke="#000000" stroke-width="2" />   <line x1="50" y1="150" x2="150" y2="150" stroke="#000000" stroke-width="2" />   <!-- The pivot point connecting the blades -->   <circle cx="100" cy="100" r="10" fill="#000000" /> </svg>