<!-- This is an SVG schematic drawing of a toaster-oven --> <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">   <!-- The outer shell of the toaster-oven -->   <rect x="50" y="50" width="300" height="300" stroke="black" fill="#EFEFEF" stroke-width="2" />   <!-- The door of the toaster-oven -->   <rect x="100" y="100" width="200" height="200" stroke="black" fill="#EFEFEF" stroke-width="2" />   <!-- The handle of the door -->   <rect x="250" y="150" width="25" height="50" stroke="black" fill="#EFEFEF" stroke-width="2" />   <!-- The heating elements inside the toaster-oven -->   <rect x="125" y="125" width="150" height="25" stroke="black" fill="#EFEFEF" stroke-width="2" />   <rect x="125" y="175" width="150" height="25" stroke="black" fill="#EFEFEF" stroke-width="2" />   <!-- The tray for holding the food inside the toaster-oven -->   <rect x="125" y="225" width="150" height="50" stroke="black" fill="#EFEFEF" stroke-width="2" /> </svg>