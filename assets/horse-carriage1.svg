<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- Horse body -->   <rect x="30" y="50" width="30" height="40" fill="brown" />   <!-- Horse head -->   <circle cx="50" cy="40" r="10" fill="brown" />   <!-- Horse ears -->   <path d="M 40 30 L 45 35 L 50 30 Z" fill="brown" />   <path d="M 60 30 L 55 35 L 50 30 Z" fill="brown" />   <!-- Horse eyes -->   <circle cx="47" cy="35" r="2" fill="white" />   <circle cx="53" cy="35" r="2" fill="white" />   <!-- Horse nostrils -->   <circle cx="47" cy="40" r="1" fill="black" />   <circle cx="53" cy="40" r="1" fill="black" />   <!-- Horse mane -->   <path d="M 30 50 L 35 55 L 40 50" fill="brown" />   <path d="M 60 50 L 55 55 L 50 50" fill="brown" />   <!-- Horse legs -->   <rect x="30" y="90" width="5" height="10" fill="brown" />   <rect x="35" y="90" width="5" height="10" fill="brown" />   <rect x="65" y="90" width="5" height="10" fill="brown" />   <rect x="70" y="90" width="5" height="10" fill="brown" />   <!-- Horse tail -->   <path d="M 75 50 L 80 55 L 85 50" fill="brown" />   <!-- Carriage body -->   <rect x="100" y="70" width="80" height="30" fill="black" />   <!-- Carriage wheels -->   <circle cx="120" cy="90" r="10" fill="gray" />   <circle cx="180" cy="90" r="10" fill="gray" />   <!-- Carriage handle -->   <rect x="110" y="50" width="10" height="20" fill="gray" /> </svg>