<!-- Creating the canvas for the boat --> <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"> <!-- Drawing the hull of the boat --> <rect x="50" y="100" width="100" height="50" fill="grey" /> <!-- Drawing the mast of the boat --> <rect x="75" y="50" width="25" height="50" fill="brown" /> <!-- Drawing the sail of the boat --> <polygon points="100,50 125,0 150,50" fill="white" /> <!-- Drawing the rudder of the boat --> <polygon points="175,100 175,125 150,112.5" fill="brown" /> </svg>