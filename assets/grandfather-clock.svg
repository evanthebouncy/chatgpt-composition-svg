<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- Body of the clock -->   <rect x="40" y="50" width="120" height="100" fill="gray" />   <!-- Clock face -->   <circle cx="100" cy="100" r="90" fill="white" />   <!-- Clock hands -->   <line x1="100" y1="100" x2="100" y2="30" stroke="black" stroke-width="4" />   <line x1="100" y1="100" x2="100" y2="80" stroke="black" stroke-width="4" />   <line x1="100" y1="100" x2="50" y2="100" stroke="black" stroke-width="4" />   <!-- Pendulum -->   <rect x="92" y="60" width="16" height="80" fill="black" /> </svg>