<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The bun is a rectangle with rounded corners and a light brown color -->   <rect x="10" y="10" width="180" height="80" rx="10" ry="10" fill="#F5D5A5" opacity="0.5"/>   <!-- The hotdog is a cylinder with a reddish color -->   <circle cx="50" cy="50" r="20" fill="#E84C3D" opacity="0.5"/>   <circle cx="150" cy="50" r="20" fill="#E84C3D" opacity="0.5"/>   <!-- The mustard is a wavy line with a yellow color -->   <path d="M60,70 C70,80 80,60 90,70" stroke="#FFCC00" stroke-width="4" fill="none" opacity="0.5"/> </svg> 