<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- Base of microscope -->   <rect x="10" y="100" width="180" height="100" fill="#708090" />   <!-- Body of microscope -->   <rect x="50" y="10" width="100" height="80" fill="#C0C0C0" />   <!-- Eyepiece -->   <circle cx="70" cy="30" r="20" fill="#FFFFFF" />   <circle cx="130" cy="30" r="20" fill="#FFFFFF" />   <!-- Objective lenses -->   <circle cx="50" cy="70" r="20" fill="#FFFFFF" />   <circle cx="150" cy="70" r="20" fill="#FFFFFF" />   <!-- Stage -->   <rect x="50" y="80" width="100" height="20" fill="#FFFFFF" />   <!-- Stage clips -->   <rect x="60" y="100" width="20" height="20" fill="#000000" />   <rect x="120" y="100" width="20" height="20" fill="#000000" />   <!-- Arm -->   <path d="M 40 50 L 10 100 L 70 100 Z" fill="#708090" />   <!-- Fine focus knob -->   <circle cx="40" cy="50" r="10" fill="#FFFFFF" /> </svg>