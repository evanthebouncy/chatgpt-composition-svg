<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- Create the base of the fan -->   <rect x="50" y="50" width="100" height="100" stroke="black" fill="white" />   <!-- Create the fan blades -->   <line x1="100" y1="50" x2="100" y2="150" stroke="black" />   <line x1="50" y1="100" x2="150" y2="100" stroke="black" />   <line x1="75" y1="50" x2="125" y2="150" stroke="black" />   <line x1="125" y1="50" x2="75" y2="150" stroke="black" />   <!-- Create the handle of the fan -->   <rect x="50" y="0" width="20" height="50" stroke="black" fill="white" />   <rect x="80" y="0" width="20" height="50" stroke="black" fill="white" />   <rect x="110" y="0" width="20" height="50" stroke="black" fill="white" /> </svg>