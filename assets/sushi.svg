<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The rice is white, and it forms the base of the sushi -->   <rect x="20" y="20" width="160" height="160" fill="white" />    <!-- The seaweed is green and wraps around the rice and filling -->   <rect x="30" y="30" width="140" height="140" fill="green" />    <!-- The filling can be various ingredients, such as vegetables or fish. I will use purple for the filling. -->   <rect x="40" y="40" width="120" height="120" fill="purple" /> </svg> 