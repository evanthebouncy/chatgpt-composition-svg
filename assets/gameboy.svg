<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- The Gameboy has a rectangular shape with rounded corners -->   <rect x="5" y="5" rx="10" ry="10" width="190" height="190" fill="#5D5D5D" />      <!-- The screen takes up the top half of the Gameboy -->   <rect x="10" y="10" width="180" height="90" fill="#FFFFFF" />      <!-- The buttons are located below the screen -->   <rect x="20" y="110" rx="5" ry="5" width="40" height="40" fill="#FF0000" />   <rect x="70" y="110" rx="5" ry="5" width="40" height="40" fill="#FFA500" />   <rect x="120" y="110" rx="5" ry="5" width="40" height="40" fill="#FFFF00" />   <rect x="170" y="110" rx="5" ry="5" width="40" height="40" fill="#008000" />      <!-- The D-pad is located to the left of the buttons -->   <rect x="10" y="160" rx="5" ry="5" width="40" height="40" fill="#0000FF" />   <rect x="60" y="160" rx="5" ry="5" width="40" height="40" fill="#0000FF" />   <rect x="10" y="210" rx="5" ry="5" width="40" height="40" fill="#0000FF" />   <rect x="60" y="210" rx="5" ry="5" width="40" height="40" fill="#0000FF" />      <!-- The Gameboy logo is located in the top-left corner -->   <text x="15" y="30" font-size="20" fill="#000000">Gameboy</text> </svg> 