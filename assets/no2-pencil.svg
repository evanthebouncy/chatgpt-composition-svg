<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">   <!-- Pencil body -->   <rect x="50" y="50" width="100" height="100" fill="#9b9b9b" />      <!-- Eraser -->   <circle cx="150" cy="75" r="12.5" fill="#ffffff" />      <!-- Lead -->   <rect x="50" y="75" width="100" height="50" fill="#000000" />      <!-- Explanation: The above elements combine to create the visual representation of a no. 2 pencil. The pencil body is a rectangle with a light grey fill, representing the wooden exterior. The eraser is a white circle at the top of the pencil, and the lead is a black rectangle inside the pencil body, representing the graphite core. --> </svg> 