<!-- This is the main container for the SVG drawing --> <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- This is the body of the car -->   <rect x="50" y="50" width="100" height="100" fill="#444" />   <!-- This is the front window of the car -->   <rect x="75" y="75" width="50" height="50" fill="#fff" />   <!-- This is the back window of the car -->   <rect x="75" y="125" width="50" height="50" fill="#fff" />   <!-- These are the front and back wheels of the car -->   <circle cx="100" cy="150" r="25" fill="#333" />   <circle cx="150" cy="150" r="25" fill="#333" /> </svg>