<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">   <!-- The main body of the pretzel is formed by two intersecting circles -->   <circle cx="100" cy="100" r="80" fill="#DAA520" opacity="0.5"/>   <circle cx="100" cy="100" r="60" fill="#DAA520" opacity="0.5"/>      <!-- The arms of the pretzel are created by drawing two curved lines that intersect at the center of the circles -->   <path d="M20,100 C20,50 150,50 150,100" stroke="#DAA520" stroke-width="20" fill="none" opacity="0.5"/>   <path d="M100,20 C50,20 50,150 100,150" stroke="#DAA520" stroke-width="20" fill="none" opacity="0.5"/>      <!-- The pretzel is traditionally twisted, so we add some swirls to indicate this -->   <path d="M60,70 A10,10 0 0,1 70,60" stroke="#DAA520" stroke-width="5" fill="none" opacity="0.5"/>   <path d="M140,70 A10,10 0 0,0 130,60" stroke="#DAA520" stroke-width="5" fill="none" opacity="0.5"/>   <path d="M70,140 A10,10 0 0,1 60,130" stroke="#DAA520" stroke-width="5" fill="none" opacity="0.5"/>   <path d="M130,140 A10,10 0 0,0 140,130" stroke="#DAA520" stroke-width="5" fill="none" opacity="0.5"/>      <!-- Finally, we add some salt on top of the pretzel for added flavor -->   <circle cx="70" cy="70" r="2" fill="#FFFFFF" opacity="0.5"/>   <circle cx="130" cy="70" r="2" fill="#FFFFFF" opacity="0.5"/>   <circle cx="70" cy="130" r="2" fill="#FFFFFF" opacity="0.5"/>   <circle cx="130" cy="130" r="2" fill="#FFFFFF" opacity="0.5"/> </svg> 